<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/valid.css">
</head>
<body>
    <div class="login">
        <div>
            <img class="user" src="./assets/images/user-svg.svg" alt="">
        </div>
        <div>
            <form action="">
                <input id="emailInput" type="text" placeholder="Email" required>
                <input id="passwordInput" type="password" placeholder="Password" required>
                <button class="submit-button" type="submit">Login</button>
                <p>Don't have an account? <a href="/register">Register</a></p>
                <p>Forgot your password? <a href="/reset">Reset</a></p>
            </form> 
        </div>
    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
